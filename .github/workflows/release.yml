name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os: linux
            arch: x86_64
            ext: ""
            use_cross: false
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            os: linux
            arch: aarch64
            ext: ""
            use_cross: true
          - runner: macos-latest
            target: x86_64-apple-darwin
            os: macos
            arch: x86_64
            ext: ""
            use_cross: false
          - runner: macos-latest
            target: aarch64-apple-darwin
            os: macos
            arch: aarch64
            ext: ""
            use_cross: false
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os: windows
            arch: x86_64
            ext: ".exe"
            use_cross: false

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            tag="${{ inputs.tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF_NAME}"
          else
            echo "No tag context found." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux build deps
        if: matrix.os == 'linux' && matrix.use_cross != true
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang llvm llvm-dev libclang-dev pkg-config

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --locked

      - name: Build
        if: matrix.use_cross != true
        shell: bash
        run: cargo build --release --target "${{ matrix.target }}"

      - name: Build (cross)
        if: matrix.use_cross == true
        shell: bash
        run: cross build --release --target "${{ matrix.target }}"

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          src="target/${{ matrix.target }}/release/command-generator${{ matrix.ext }}"
          dst="dist/command-generator-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "$src" "$dst"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          name: ${{ steps.resolve_tag.outputs.tag }}
          files: dist/*
